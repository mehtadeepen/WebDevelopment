<h1 class="page-header">Admin</h1>
            <h3 class="page-header">Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="theadrow">
                        <th ng-click="model.order('username')" class="nowrap">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'username') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'username') && (model.reverse == false)"></span>
                            Username
                        </th>
                        <th>Password</th>
                        <th ng-click="model.order('firstName')" class="nowrap">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'firstName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'firstName') && (model.reverse == false)"></span>
                            First Name
                        </th>
                        <th ng-click="model.order('lastName')" class="nowrap">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'lastName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'lastName') && (model.reverse == false)"></span>
                            Last Name
                        </th>
                        <th>Role</th>
                        <th class="th-action">Action</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>
                            <input type="text" ng-model="model.user.username" class="form-control text" placeholder="username">
                        </td>
                        <td>
                            <input type="password"  ng-model="model.user.password" class="form-control" placeholder="password">
                        </td>
                        <td>
                            <input type="text" ng-model="model.user.firstName" class="form-control text" placeholder="first name">
                        </td>
                        <td>
                            <input type="text" ng-model="model.user.lastName" class="form-control text" placeholder="last name">
                        </td>
                        <td>
                            <input type="text" ng-model="model.user.roles" class="form-control" placeholder="role1,role2">
                        </td>
                        <td>
                            <a ng-if="model.showPlus" href="javascript:void(0);" ng-click="model.createUser(model.user)">
                                <span class="glyphicon glyphicon-plus text-warning" aria-hidden="true"></span>
                            </a>
                            <a ng-if="model.showCross" href="javascript:void(0);" ng-click="model.resetForm()">
                                <span class="glyphicon glyphicon-remove text-warning" aria-hidden="true"></span>
                            </a>
                            <a ng-if="model.showTick" href="javascript:void(0);" ng-click="model.updateUser(model.user._id,model.user)">
                                <span class="glyphicon glyphicon-ok pull-right text-success" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat="usr in model.users |  orderBy:model.predicate:model.reverse">
                        <td>{{usr.username}}</td>
                        <td>*******</td>
                        <td>{{usr.firstName}}</td>
                        <td>{{usr.lastName}}</td>
                        <td>{{model.arrayToString(usr.roles)}}</td>
                        <td>
                            <a href="javascript:void(0);" ng-click="model.deleteUser(usr._id)">
                                <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                            </a>
                            <a href="javascript:void(0);" ng-click="model.selectUser($index)">
                                <span class="glyphicon glyphicon-pencil pull-right text-primary" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
