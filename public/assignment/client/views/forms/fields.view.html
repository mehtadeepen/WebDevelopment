<h1 class="page-header">Form: {{model.form.title}}</h1>
<div class="container formtab">
    <ul class="nav nav-tabs">
        <li><a href="#/forms">Forms</a></li>
        <li class="active"><a href="">Fields</a></li>
    </ul>
</div>
<div class="container-fluid field-container">
    <div ng-repeat="field in model.fields">
    <div class="row form-row">
        <div class="col-md-3">
            <label for="" class="control-label">{{field.label}}:</label>
        </div>
    </div>
    <div class="row" ng-switch on="field.type">
        <div class="col-xs-6 col-sm-7" ng-switch-when="OPTIONS">
            <select class="form-control" ng-model="field.option" ng-options="option.value as option.label for option in field.options">
                <option value="">-- choose --</option>
            </select>
        </div>
        <div class="col-xs-6 col-sm-7" ng-switch-default>
            <input type="{{field.type}}" id="" class="form-control" placeholder="{{field.placeholder}}">
        </div>
        <div class="col-xs-6 col-sm-5">
            <a href="#"><i class="glyphicon glyphicon-pencil tableicon-lg"></i></a>
            <a href="#"><i class="glyphicon glyphicon-plus tableicon-lg text-warning"></i></a>
            <a href="#"><i class="glyphicon glyphicon-remove tableicon-lg text-danger"></i></a>
            <a href="#"><i class="glyphicon glyphicon-align-justify tableicon-lg text-success"></i></a>
        </div>
    </div>
    </div>


    <hr>

    <div class="row form-row">
        <div class="col-md-3">
            <label for="newField" class="control-label">Add New Field:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-7">
            <select class="form-control" id="newField">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio Buttons</option>
                <option>Paragraph Text Field</option>
            </select>
        </div>
        <div class="col-xs-6 col-sm-5">
            <a href="#" class="no-visibility"><i class="glyphicon glyphicon-pencil tableicon-lg"></i></a>
            <a href="#"><i class="glyphicon glyphicon-plus tableicon-lg text-warning"></i></a>
        </div>
    </div>

</div>
