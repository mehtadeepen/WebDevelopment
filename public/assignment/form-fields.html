<head>


	<meta charset="UTF-8">
	<!-- IE Edge Meta Tag -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Form Maker</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					
					<li><a href="#">Username</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li ><a href="#">Home <span class="sr-only">(current)</span></a></li>
					<li><a href="profile.html">profile</a></li>
					<li><a href="admin.html">Admin</a></li>
					<li class="active"><a href="forms.html">Forms</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms: Registration Form</h1>

            <ul class="nav nav-tabs">
              <li id="formsTab"><a href="forms.html">Forms</a></li>
              <li id="fieldsTab" class="active" ><a href="#fields">Fields</a></li>
            </ul>

            <div class="tab-content col-sm-8">
              <div id="fields" class="tab-pane fade in active">
                <!-- FORM STARTS -->
                <form>

                  <!-- First Name-->
                  <div class="form-group col-xs-12 name">
                    <div class="col-sm-7">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- Last Name-->
                  <div class="form-group col-xs-12 name">
                    <div class="col-sm-7">
                      <label for="lname">Last Name:</label>
                      <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- Date of Birth-->
                  <div class="form-group col-xs-12 datepicker">
                    <div class="col-sm-7">
                      <label for="datepicker">Date of Birth:</label>
                      <input type="date" id="datepicker" placeholder="Select Date">
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- Gender -->
                  <div class="form-group col-xs-12 gender">
                    <div class="col-sm-7">
                      <label for="gender">Gender:</label>
                      <select name="select" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- Roles -->
                  <div class="form-group roles col-xs-12">
                    <div class="col-sm-7">
                      <label>
                        Roles:
                        <div class="checkbox">
                          <label><input type="checkbox" name="role" value="admin">Admin</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" name="role" value="student">Student</label>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" name="role" value="user">User</label>
                        </div>
                      </label>
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- License Agreement-->
                  <div class="form-group col-xs-12 license">
                    <div class="col-sm-7">
                      <label>
                        License Agreement
                        <div class="radio">
                          <label><input type="radio" value="yes" name="license">Yes</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio"  value="no"name="license">No</label>
                        </div>
                      </label>
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!-- Horizontal Divider-->
                  <div class="form-group col-xs-12 line-break">
                    <hr>
                  </div>

                  <!-- Add New Fields -->
                  <div class="form-group col-xs-12 add-field">
                    <div class="col-sm-7">
                      <label for="gender">Add New Field:</label>
                      <select name="select" id="gender">
                        <option value="slt">Single Line Text</option>
                        <option value="date">Date</option>
                        <option value="dropdown">Dropdown</option>
                        <option value="checkboxes">Checkboxes</option>
                        <option value="radio">Radio buttons</option>
                        <option value="ptf">Paragraph Text Field</option>
                      </select>
                    </div>
                    <div class="col-sm-3 col-sm-push-2">
                      <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    </div>
                  </div>

                  <!--<button type="submit" class="btn btn-default">Submit</button>-->
                </form>
              </div>
            </div>

          </div>
			</div>
		</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body></html>
