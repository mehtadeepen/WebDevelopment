
<div class="row">

            <h2 class="text-success"><strong>SpiderMongo</strong></h2>

            <p>
            <h3 class="text-primary"><strong>Online MongoDB GUI</strong></h3>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="text-center text-info">

            <h4><em>No coding, no configuration needed !!!</em></h4>
        </div>
        <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username">Username</label>
                    <input type="text" name="form-username" ng-model="username" placeholder="Username" class="form-username form-control"
                           id="form-username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input ng-model="password" type="password" name="form-password" placeholder="Password"
                           class="form-password form-control" id="form-password">
                </div>
                <a href="" ng-click="model.login(username,password)" role="button" class="btn btn-success btn-block">Sign in!</a>
                <a href="#/register" role="button" class="btn btn-warning btn-block">Register</a>
            </form>
        </div>
    </div>
</div>
