    <div class="row" style="padding-top: 7px;">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#/connections">Connection</a></li>
                <li class="active hidden-xs hidden-sm">Add Connection</li>
            </ol>

        </div>
</div>
        <div class="row">
        <div class="col-lg-12 hidden-lg hidden-md">
            <h3 class="header"> Add Connection</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="connectionName" class="col-sm-2 control-label">Connection Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.connection.name" type="text" class="form-control" id="connectionName" placeholder="Connection Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-2 control-label">Host:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.connection.host" type="text" class="form-control" id="host" placeholder="Host Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.connection.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.connection.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="" ng-click="model.addConnection(model.connection)" class="btn btn-success btn-block"><i class="fa fa-save"></i> Save</a>
                    </div>

                </div>
            </form>
        

        </div>
</div>
