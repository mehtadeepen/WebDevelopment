<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="text-center">
            <h2><strong>SpiderMongo</strong></h2>

            <p>
            <h3><strong>Online MongoDB GUI</strong></h3>
            </p>

        </div>

    </div>

</div>


<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="text-center">

            <h4><em>No coding, no configuration needed !!!</em></h4>
        </div>
        <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username">Username</label>
                    <input ng-model="user.username" type="text" name="form-username" placeholder="Username" class="form-username form-control"
                           id="form-username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input ng-model="user.password" type="password" name="form-password" placeholder="Password"
                           class="form-password form-control" id="form-password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-verify-password">Verify Password</label>
                    <input ng-model="user.password" type="password" name="form-password" placeholder="Verify Password"
                           class="form-password form-control" id="form-verify-password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-email">Email</label>
                    <input ng-model="user.email" type="email" name="form-password" placeholder="email@abc.com"
                           class="form-password form-control" id="form-email">
                </div>
                <a href="" ng-click="model.register(user)" role="button" class="btn btn-info btn-block">Register</a>
            </form>
        </div>
    </div>
</div>
