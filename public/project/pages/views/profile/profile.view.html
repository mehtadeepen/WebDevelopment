<div class="row hidden-xs hidden-sm hidden-md">
    <div class="col-lg-12">
        <h2 class="page-header"> Profile</h2>

    </div>

    <!-- /.col-lg-12 -->
</div>


<div class="row hidden-lg" style="padding-top: 7px;">
    <div class="col-lg-12">
        <ol class="breadcrumb">
            <li class="active"> My Profile</li>


        </ol>

    </div>

</div>


            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username:</label>
                            <div class="col-sm-10">
                                <input readonly ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">First Name:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a href="javascript:void(0)" ng-click="model.update(user)" class="btn btn-success btn-block">Update</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
{{model.renderSiderbar()}}
